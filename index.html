<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guerra do Contestado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- INÍCIO -->
  <section id="inicio" class="inicio">
    <h1>Guerra do Contestado</h1>
    <p>Site criado por Bernardo | Grupo: Bernardo, Cezar, Matheus e Josimar</p>
    <div class="botoes">
      <button onclick="scrollToSection('quiz')">Ir para o Quiz</button>
      <button onclick="scrollToSection('qr')">Ver QR Code</button>
      <button onclick="scrollToSection('audio')">Ouvir Faixa</button>
    </div>
  </section>

  <!-- ÁUDIO -->
  <section id="audio" class="audio">
    <h2>Faixa Explicativa</h2>
    <audio controls>
      <source src="audio/faixa.mp3" type="audio/mpeg" />
      Seu navegador não suporta áudio.
    </audio>
  </section>

  <!-- QUIZ -->
  <section id="quiz" class="quiz">
    <h2>Quiz: Teste seus conhecimentos</h2>
    <div id="quiz-container"></div>
  </section>

  <!-- QR CODE -->
  <section id="qr" class="qr">
    <h2>Escaneie o QR Code:</h2>
    <img src="qr-code.png" alt="QR Code" width="200" />
  </section>

  <footer>
    <p>Obrigado por visitar! 🌟</p>
  </footer>

  <script src="script.js"></script>
  <script>
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
